name: E2E Tests

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..

      - name: Lint marketplace service
        run: |
          cd services/marketplace-service
          npm ci
          npm run lint
          npm test
          cd ../..

      - name: Start services
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Wait for gateway
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:8000/health >/dev/null 2>&1; then break; fi; sleep 1;
          done

      - name: Run E2E (marketplace)
        run: |
          # Ensure health of gateway before running E2E
          for i in {1..60}; do
            if curl -sSf http://localhost:8000/health >/dev/null 2>&1; then break; fi; sleep 1;
          done
          # Use Node to execute E2E and print output
          node frontend/e2e/marketplace-flow.cjs

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v
